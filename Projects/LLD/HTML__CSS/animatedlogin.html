<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./animatedlogin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6aa6e88a3b.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <form action="/" method="post" class="form">
          <img src="./assests/avatar.svg" alt="" class="avatar" />

          <div class="input-field one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5 class="username">Username</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input-field two">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5 class="password">Password</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <div class="a">
            <a href="#">Forgot password ?</a>
          </div>
          <input type="submit" class="btn" value="login" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="./animatedlogin.js"></script>
  </body>
</html>
